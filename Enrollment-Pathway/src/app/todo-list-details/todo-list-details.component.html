<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius:'14px' }"></ngx-loading>

  <div class="card">
    <h3 class="card-header">{{todosDetails.title}}</h3>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <p>{{todosDetails.notes1}}</p>
          <p>{{todosDetails.notes2}}</p>
          <p>{{todosDetails.notes3}}</p>
          <p>{{todosDetails.notes4}}</p>
          <p>{{todosDetails.notes5}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
